<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validated Login Form</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h1 class="label">Sign Up</h1>
    <form class="login_form" action="Login.html" method="post" name="form" onsubmit="return validated()">
      <div class="font">Full Name</div>
      <input autocomplete="off" type="text" name="name" placeholder="John Doe">
      <div class="font">Email</div>
      <input autocomplete="off" type="text" name="email" placeholder="name@abc.com">
      <div id="email_error">Please fill up your Email</div>
      <div class="font font2">Password</div>
      <input type="password" name="password" placeholder="8+ (a, A, 1, #)">
      <div id="pass_error">Please fill up your Password</div>
      <div class="font font2">Confirm Password</div>
      <input type="password" name="password">
      <button type="submit">Create</button>    
      <br>
      <p>Go back to home page<a href="index.html">Home</a> </p>
     

    </form>
  </div>  
  <script>
    var email = document.forms['form']['email'];
var password = document.forms['form']['password'];

var email_error = document.getElementById('email_error');
var pass_error = document.getElementById('pass_error');

email.addEventListener('textInput', email_Verify);
password.addEventListener('textInput', pass_Verify);

function validated(){
  if (email.value.length < 9) {
    email.style.border = "1px solid red";
    email_error.style.display = "block";
    email.focus();
    return false;
  }
  if (password.value.length < 6) {
    password.style.border = "1px solid red";
    pass_error.style.display = "block";
    password.focus();
    return false;
  }

}
function email_Verify(){
  if (email.value.length >= 8) {
    email.style.border = "1px solid silver";
    email_error.style.display = "none";
    return true;
  }
}
function pass_Verify(){
  if (password.value.length >= 5) {
    password.style.border = "1px solid silver";
    pass_error.style.display = "none";
    return true;
  }
}

  </script>
</body>
</html>
