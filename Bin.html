<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
<br><br>
  <div class="container">
    <div class="title">Bin Creation Request</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="John" required>
          </div>

           <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="+91-123xxxxxxx" required>
          </div>
          <br>

          <div class="input-box">
             <span class="details">Type Of Bin</span>
            <select name="tow" class="details">
              <option value="commercial">Commercial</option>
              <option value="Disposable">Disposable</option>
              <option value="Ordinary">Ordinary</option>
            </select>
          </div>
          <br>
            <div class="input-box">
             <span class="details">Colour of Bin</span>
            <select name="tow" class="details">
              <option value="Green">Green</option>
              <option value="Blue">Blue</option>
              <option value="Red">Red</option>
              <option value="Black">Black</option>
              <option value="N/A">N/A</option>
            </select>
          </div>

            <div class="input-box">
            <span class="details">Address</span>
            <textarea name="message" placeholder="Your address" required></textarea>
          </div>  
        
        
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>


</body>
</html>
